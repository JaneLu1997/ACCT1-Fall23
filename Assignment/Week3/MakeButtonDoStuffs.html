<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="MakeButton.css" rel="stylesheet">
    <title>Make Button Do Stuffs</title>
</head>
<body>
    <header>
        <button class="btnimg-size" id="firstImageBTN">
            <img src="hedge1.png" alt="beautiful hedge castles">
        </button>
        <button class="btnimg-size" id="nextImageBTN">
            <img src="hedge2.png" alt="bush sheltered bench">
        </button>
        <button class="btnimg-size" id="thenImageBTN">
            <img src="hedge3.png" alt="hedge garden">
        </button>
        <button class="btnimg-size" id="lastImageBTN">
            <img src="hedge4.png" alt="half dome hedge">
        </button>

    </header>
    <main>
        <img src="hedge1.png" alt="beautiful hedge castles" id="imageOne" style="display:none;">
        <img src="hedge2.png" alt="bush sheltered bench" id="nextIMG" style="display:none;">
        <img src="hedge3.png" alt="hedge garden" id="thenIMG" style="display:none;">
        <img src="hedge4.png" alt="half dome hedge" id="lastIMG" style="display:none;">
    </main>
    <script src="MakeButtonDoStuff.js"></script>
</body>
</html>
